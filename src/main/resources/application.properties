#database configuration

#This is to give url of db
spring.datasource.url=jdbc:mysql://localhost:3306/bookmyshow?serverTimeZone=UTC

#FOr local
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class=com.cj.jdbc.Driver

#JPA configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#below line creates table from entites automatically.
spring.jpa.hibernate.ddl-auto=update

#below line helps to show log of sql queries in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

